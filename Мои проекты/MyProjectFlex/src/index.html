<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт созданный с помощью функции flex</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
    <h1 class="header"><span>Что делать с женой?</span><strong>Советы от Виктора Комарова</strong></h1>
<div class="main">
    <div class="video"><iframe width="550" height="315" src="https://www.youtube.com/embed/oJZmMBZboXA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="form">
        <p class="form-header">Введите свой email</p>
        <form action="#">
        <input type="text" placeholder="Ваше имя"> 
        <input type="text" placeholder="Ваш email"> 
        <button class="btn">Получить инструкцию</button>
        </form>
    </div>
</div>
</div>  

<div class="section ">
    <h2 class="fheader">Почему нужно сделать это сейчас?</h2>
    <div class="feature flex">
        <div class="col">
            <img src="img/01.png" alt="Первое преимущество">
            <p>Первое преимущество</p>
        </div>
        <div class="col">
            <img src="img/02.png" alt="Второе преимущество">
            <p>Второе преимущество</p>
        </div>
        <div class="col">
            <img src="img/03.png" alt="Третье преимущество">
            <p>Третье преимущество</p>
        </div>
        <div class="col">
            <img src="img/pngegg.png" alt="Четвертое преимущество">
            <p>Четвертое преимущество</p>
        </div>
    </div>
    <div class="flex"><button class="btn">Получить инструкцию</button></div>
</div>
</body>
</html>
